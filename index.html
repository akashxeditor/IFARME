<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Streaming Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }.container {
  width: 95%;
  max-width: 800px;
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 22px;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.player {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  background: #000;
  border-radius: 10px;
  overflow: hidden;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.note {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 10px;
  text-align: center;
}

  </style>
</head>
<body>  <div class="container">
    <h1>Video Streaming (Iframe Player)</h1><div class="input-group">
  <input type="text" id="videoLink" placeholder="Paste video embed / streaming link here" />
  <button onclick="loadVideo()">Play</button>
</div>

<div class="player">
  <iframe id="videoFrame" allowfullscreen></iframe>
</div>

<div class="note">
  Note: Google Drive / MediaFire direct links may not work due to CORS & embed restrictions.
</div>

  </div>  <script>
    function loadVideo() {
      const link = document.getElementById('videoLink').value.trim();
      const frame = document.getElementById('videoFrame');

      if (!link) {
        alert('Please enter a video link');
        return;
      }

      frame.src = link;
    }
  </script></body>
</html>
